<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta http-equiv="Content-Security-Policy">
		<link rel="stylesheet" type="text/css" href="index.css">
        <!-- jQuery -->
        <link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">
        <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
        <script type="text/javascript" id="jqm-trans-disable">
            /* For having a faster transition */
            $(document).on("mobileinit", function() {
                            $.mobile.defaultPageTransition = "none";
                            $.mobile.defaultDialogTransition = "none";
            });
        </script>
        <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>        
        <script type="text/javascript" src="js/index.js"></script>
        <title>MegaMax Sale</title>
    </head>
    <body>
        <div class="app">
	    <h1>MegaMax Sale</h1>
        <div data-role="controlgroup" data-type="horizontal">
			<!-- TODO I. User Information -->
			<div class="ui-grid-b">
				<div class="ui-block-a"><input type="text" name="salesperson" id="salesperson" placeholder="Salesperson ID"/></div>
				<div class="ui-block-b"><input type="text" name="password" id="password" placeholder="Password"/></div>
				<div class="ui-block-c"><input type="text" name="client" id="client_id"	placeholder="Client ID"/></div>
			</div>
	    </div>
        <div data-role="controlgroup" data-type="horizontal">
			<!-- TODO II. Widget navigation buttons -->
			<div class="ui-grid-c" >
				<div class="ui-block-a">Widget selection:</div>
				<div class="ui-block-b"><button type=button id="previousWidget" onclick="">Prev</button></div>
				<div class="ui-block-c"><button type=button id="nextWidget" onclick="">Next</button></div>
				<div class="ui-block-d"><input type="text" name="quantity" id="quantity" placeholder="Quantity"/></div>
			</div>	
	    </div>
        <div data-role="controlgroup" data-type="horizontal">
			<!-- TODO III. Widget display-->
			<canvas style="width:100%;height:25%;" id="widget_canvas">
			</canvas>
			<div class="description" placeholder="Widget description goes here"></div>
			<div class="ui-grid-a">
				<div class="ui-block-a"><input type="text" name="price" id="price" placeholder="Asking price"/></div>
				<div class="ui-block-b"><input type="text" name="discounted" id="discounted" placeholder="Discounted"/></div>
			</div>
		</div>
        <div data-role="controlgroup" data-type="horizontal">
			<!-- TODO IV. Order navigation buttons and display -->
        </div>
		<!-- TODO V. Map canvas -->
        </div>
    </body>
</html>
